<div class="container w-full">
  <div class="grid h-screen">
    <div
      class="col-12 flex flex-column justify-content-center align-items-center"
    >
      <div
        class="col-12 xs:col-12 sm:col-12 md:col-10 lg:col-4 border-1 border-100 border-round p-5"
      >
        <div class="col-12">
          <h3 class="text-800 text-center">LOGIN</h3>
        </div>
        <div class="col-12">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
            <div class="col-12">
              <div class="pb-1">Email</div>
              <input
                type="text"
                pInputText
                class="p-input-text-lg outline-none w-full"
                formControlName="email"
              />
            </div>
            <div class="col-12">
              <div class="pb-1">Password</div>
              <input
                type="password"
                pInputText
                class="p-input-text-lg outline-none w-full"
                formControlName="password"
              />
            </div>
            <div
              class="col-12 flex justify-content-between align-items-center flex-row"
            >
              <button
                pButton
                type="submit"
                label="Login"
                class="p-button-raised p-button-primary p-button-md w-full outline-none"
                [disabled]="!loginForm.valid"
              ></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
